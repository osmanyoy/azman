<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<h:form prependId="false">
		<p:messages autoUpdate="true" globalOnly="true"></p:messages>
		<h:panelGrid columns="2">
			<p:outputLabel for="userNId" value="Username : "></p:outputLabel>
			<p:inputText id="userNId" value="#{userSession.username}" required="true">
				<p:clientValidator event="blur"></p:clientValidator>
			</p:inputText>

			<p:outputLabel for="userPId" value="Password : "></p:outputLabel>
			<p:password id="userPId" value="#{userSession.password}" required="true">
				<p:clientValidator event="blur"></p:clientValidator>
			</p:password>
			
			<p:commandButton value="login" action="#{userSession.loginUser}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body> 
</html>
